<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
            let playerScore = 0;
            let computerScore = 0;
            
            function getComputerChoice() {
               let computerValue = Math.floor(Math.random() * (4 - 1)) + 1;
                if (computerValue == 1) {
                    return "rock"
                } else if (computerValue == 2) {
                    return "paper"
                } else {
                    return "scissors"
                }
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                if (playerSelection == computerSelection) {
                    return "Tie!";
                } else if (playerSelection == "rock" && computerSelection == "scissors") {
                    playerScore++;
                    return "You win! Rock beats scissors!"
                } else if (playerSelection == "rock" && computerSelection == "paper") {
                    computerScore++;
                    return "You lose! Paper beats rock!"
                } else if (playerSelection == "paper" && computerSelection == "scissors") {
                    computerScore++;
                    return "You lose! Scissors beats paper!"
                } else if (playerSelection == "paper" && computerSelection == "rock") {
                    playerScore++;
                    return "You win! Paper beats rock!"
                } else if (playerSelection == "scissors" && computerSelection == "paper") {
                    playerScore++;
                    return "You win! Scissors beats paper!"
                } else if (playerSelection == "scissors" && computerSelection == "rock") {
                    computerScore++;
                    return "You lose! Rock beats scissors!"
                } else {
                    return "Huh? That's not rock, paper or scissors!";
                }
            }

            function game() {
                for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock, Paper or Scissors?");
                let computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
                }

                if (playerScore > computerScore) {
                    console.log("Player wins the game! Player score = ",playerScore);
                } else if (playerScore < computerScore) {
                    console.log("Computer wins the game! Computer score = ",computerScore);
                } else {
                    console.log("It's a tie! Player score = ",playerScore, ", Computer Score = ",computerScore);
                }
            }

            game();

    </script>
</body>
</html>
